<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      href="./favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Social link -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/hero.css" />
    <link rel="stylesheet" href="./css/section.css" />
    <title>Agency</title>
  </head>
  <body>
    <header>
      <div class="header__inner">
        <a href="#" class="header__logo">AGENCY</a>
        <nav class="header__main-nav">
          <a href="#">About</a>
          <a href="#">Service</a>
          <a href="#">Projects</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </nav>
        <nav class="header__social-nav">
          <a href="#">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </nav>
        <button class="mobile-nav__open">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <div class="hero">
      <div class="hero-upper">
        <div class="hero-upper__inner">
          <div class="hero-upper__content">
            <h6>Welcome to agency</h6>
            <h1>Save Time with Agency</h1>
            <div class="hero-upper__links">
              <a class="btn btn-dark" href="#">Contact us</a>
              <a class="btn-simple btn-light" href="#">See projects</a>
            </div>
          </div>
          <div class="hero-upper__image">
            <img src="./img/hero.webp" alt="Welcome to agency" />
          </div>
        </div>
        <span>AGENCY</span>
      </div>
      <div class="hero-lower">
        <div class="hero-lower__content"></div>
      </div>
    </div>

    <section class="section-dark">
      <div class="section__inner">
        <div class="section__content">
          <h6>About</h6>
        </div>
        <div class="section__image">
          <img src="./img/section-1.svg" alt="About" />
        </div>
      </div>
    </section>

    <section class="section-light">
      <div class="section__inner">
        <div class="section__content">
          <h6>More features</h6>
        </div>
        <div class="section__image">
          <img src="./img/section-2.svg" alt="More features" />
        </div>
      </div>
    </section>

    <section class="section-dark">
      <div class="section__inner">
        <div class="section__image">
          <img src="./img/section-3.svg" alt="F.A.Q." />
        </div>
        <div class="section__content">
          <h6>F.A.Q.</h6>
        </div>
      </div>
    </section>

    <section class="section-light">
      <div class="section__inner">
        <div class="section__content">
          <h6>Contact us</h6>
        </div>
        <div class="section__image">
          <img src="./img/section-4.svg" alt="Contact Us" />
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
